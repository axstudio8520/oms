<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interactive Order Links</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #34495e;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* width: 90%; */
            margin: 0;
        }

        /* .container {
            width: 90%;
            max-width: 1200px;
            background-color: #4d4d4d;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        } */

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Flexbox layout for button groups */
        .button-group {
            display: flex;
            flex-wrap: wrap; /* Allows buttons to wrap to the next row */
            gap: 10px; /* Adds spacing between buttons */
        }

        .button-group a {
            flex: 1 1 calc(10.66% - 10px); /* Each button will take 1/6th of the row width, with spacing */
            text-align: center;
            padding: 8px 15px;
            font-size: 20px;  /* Smaller text size for buttons */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group a:hover {
            transform: translateY(-2px);
        }

        .button-group a:active {
            transform: translateY(2px);
        }

        /* Specific colors for each section */
        .new-button {
            background-color: #007BFF; /* Blue for NEW */
        }

        .packed-button {
            background-color: #ffc107; /* Green for PACKED */
        }

        .ready-to-ship-button {
            background-color: #28a745; /* Yellow for READY TO SHIP */
        }

        .inventory-button {
            background-color: #17a2b8; /* Teal for Inventory */
        }

        .products-button {
            background-color: #dc3545; /* Red for Products */
        }

        /* Hover effects for each section */
        .new-button:hover {
            background-color: #0056b3;
        }

        .packed-button:hover {
            background-color: #e0a800;
        }

        .ready-to-ship-button:hover {
            background-color: #218838;
        }

        .inventory-button:hover {
            background-color: #138496;
        }

        .products-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
