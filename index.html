<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #4CAF50;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .button-group a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-group a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .button-group a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Interactive Order Links</div>

        <div class="section">
            <h2>NEW</h2>
            <div class="button-group">
                <a href="https://client.omsguru.com/orders/newOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2239576%22%7D%7D" target="_blank">Flipkart</a>
                <a href="https://client.omsguru.com/orders/newOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2218515%22%2C%221%22%3A%2224499%22%2C%222%22%3A%2218425%22%7D%7D" target="_blank">Meesho</a>
                <a href="https://client.omsguru.com/orders/newOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2243116%22%7D%7D" target="_blank">Amazon</a>
            </div>
        </div>

        <div class="section">
            <h2>PACKED</h2>
            <div class="button-group">
                <a href="https://client.omsguru.com/orders/packOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2239576%22%7D%7D" target="_blank">Flipkart</a>
                <a href="https://client.omsguru.com/orders/packOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2218515%22%2C%221%22%3A%2224499%22%2C%222%22%3A%2218425%22%7D%7D" target="_blank">Meesho</a>
                <a href="https://client.omsguru.com/orders/packOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2243116%22%7D%7D" target="_blank">Amazon</a>
            </div>
        </div>

        <div class="section">
            <h2>READY TO SHIP</h2>
            <div class="button-group">
                <a href="https://client.omsguru.com/orders/dispatchOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2239576%22%7D%7D" target="_blank">Flipkart</a>
                <a href="https://client.omsguru.com/orders/dispatchOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2218515%22%2C%221%22%3A%2224499%22%2C%222%22%3A%2218425%22%7D%7D" target="_blank">Meesho</a>
                <a href="https://client.omsguru.com/orders/dispatchOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2243116%22%7D%7D" target="_blank">Amazon</a>
            </div>
        </div>

          <div class="section">
            <h2>Inventory</h2>
            <div class="button-group">
                <a href="https://client.omsguru.com/skus/inventory" target="_blank">Inventory</a>
            </div>
        </div>

        <div class="section">
            <h2>Products</h2>
            <div class="button-group">
                <a href="https://client.omsguru.com/skus/list_products" target="_blank">Products</a>
            </div>
        </div>
    </div>
</body>
</html>
