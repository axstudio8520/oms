<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      width: 80%;
      max-width: 600px;
    }
    button {
      padding: 15px 25px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .new { background-color: #3498db; }
    .packed { background-color: #2ecc71; }
    .ready { background-color: #e67e22; }
  </style>
</head>
<body>
  <h1>Order Management</h1>
  <div class="button-container">
    <!-- NEW -->
    <button class="new" onclick="window.location.href='https://client.omsguru.com/orders/newOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2239576%22%7D%7D'">NEW - FLIPKART</button>
    <button class="new" onclick="window.location.href='https://client.omsguru.com/orders/newOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2218515%22%2C%221%22%3A%2224499%22%2C%222%22%3A%2218425%22%7D%7D'">NEW - MEESHO</button>
    <button class="new" onclick="window.location.href='https://client.omsguru.com/orders/newOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2243116%22%7D%7D'">NEW - AMAZON</button>

    <!-- PACKED -->
    <button class="packed" onclick="window.location.href='https://client.omsguru.com/orders/packOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2239576%22%7D%7D'">PACKED - FLIPKART</button>
    <button class="packed" onclick="window.location.href='https://client.omsguru.com/orders/packOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2218515%22%2C%221%22%3A%2224499%22%2C%222%22%3A%2218425%22%7D%7D'">PACKED - MEESHO</button>
    <button class="packed" onclick="window.location.href='https://client.omsguru.com/orders/packOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2243116%22%7D%7D'">PACKED - AMAZON</button>

    <!-- READY TO SHIP -->
    <button class="ready" onclick="window.location.href='https://client.omsguru.com/orders/dispatchOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2239576%22%7D%7D'">READY TO SHIP - FLIPKART</button>
    <button class="ready" onclick="window.location.href='https://client.omsguru.com/orders/dispatchOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2218515%22%2C%221%22%3A%2224499%22%2C%222%22%3A%2218425%22%7D%7D'">READY TO SHIP - MEESHO</button>
    <button class="ready" onclick="window.location.href='https://client.omsguru.com/orders/dispatchOrders?filter=%7B%22channel_company_id%22%3A%7B%220%22%3A%2243116%22%7D%7D'">READY TO SHIP - AMAZON</button>
  </div>
</body>
</html>
